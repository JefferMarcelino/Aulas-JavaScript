<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(126, 106, 240);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div> <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair() -->

    <script>
        var a = window.document.getElementById("area")
        
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicar() {
            a.innerText = "Clicou!"
            a.style.backgroundColor = "rgb(255, 50, 100)"
        }

        function entrar() {
            a.innerText = "Entrou!"
        }

        function sair() {
            a.innerText = "Sa√≠u!"
            a.style.backgroundColor = "rgb(126, 106, 240)"
        }
    </script>
</body>
</html>
