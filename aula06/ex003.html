<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(118, 118, 241);
            color: white; /* Comentario em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(238, 238, 83);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt("Digite um número: ")) // Number
        var n2 = Number(window.prompt("Digite outro número: ")) // Number
        var s = n1 + n2
        window.alert("A soma dos valores é " + String(s)) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
